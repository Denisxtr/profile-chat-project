<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="/public/css/styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #2c2c2c;
    color: #d3d3d3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
}

*,
*::before,
*::after {
    box-sizing: inherit; /* Inherit box-sizing from the body */
}

.container {
    position: relative;
    background: #3c3c3c;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 80%;
    max-width: 800px; /* Increase max-width for a bigger chat box */
    padding: 20px;
    box-sizing: border-box; /* Ensure padding is included in the element's total width and height */
}

h1 {
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
}

.back-button a {
    color: #fff;
    text-decoration: none;
    background: #555;
    padding: 10px 20px;
    border-radius: 4px;
    transition: background 0.3s;
}

.back-button a:hover {
    background: #777;
}

.search-bar {
    margin-bottom: 20px;
}

#searchInput {
    width: 100%;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 4px;
    margin-bottom: 10px;
    background: #2c2c2c;
    color: #d3d3d3;
    box-sizing: border-box; /* Ensure padding is included in the element's total width */
}

#userList {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

#userList li {
    padding: 10px 15px;
    border: 1px solid #555;
    border-radius: 20px;
    background: #2c2c2c;
    color: #d3d3d3;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    white-space: nowrap; /* Prevents text wrapping */
    box-sizing: border-box; /* Ensure padding is included in the element's total width */
}

#userList li.offline {
    color: #d9534f;
}

#userList li:hover {
    background: #555;
    color: #fff;
}

#chatBox {
    width: 100%;
    height: 500px; /* Increase height for a bigger chat box */
    border: 1px solid #555;
    border-radius: 4px;
    overflow-y: scroll;
    padding: 10px;
    margin-bottom: 20px;
    background: #2c2c2c;
    color: #d3d3d3;
    box-sizing: border-box; /* Ensure padding is included in the element's total width */
}

#chatBox::-webkit-scrollbar {
    width: 12px;
}

#chatBox::-webkit-scrollbar-track {
    background: #3c3c3c;
    border-radius: 4px;
}

#chatBox::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 4px;
    border: 2px solid #3c3c3c;
}

#chatBox::-webkit-scrollbar-thumb:hover {
    background-color: #777;
}

#typingIndicator {
    color: #999;
    margin-bottom: 10px;
}

.input-group {
    display: flex;
}

#chatInput {
    flex: 1;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 4px;
    margin-right: 10px;
    background: #2c2c2c;
    color: #d3d3d3;
    box-sizing: border-box; /* Ensure padding is included in the element's total width */
}

#sendButton {
    padding: 10px 20px;
    background: #555;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

#sendButton:hover {
    background: #777;
}

</style>
<body>
    <div class="container">
        <div class="back-button">
            <a href="/profile">Back to Profile</a>
        </div>
        <h1>Chat</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search users">
            <ul id="userList"></ul>
        </div>
        <div id="chatBox"></div>
        <div id="typingIndicator"></div>
        <div class="input-group">
            <input type="text" id="chatInput" placeholder="Type a message">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
