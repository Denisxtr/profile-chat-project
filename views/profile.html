<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <form id="profileForm" action="/profile" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Name" id="name"><br>
        <input type="text" name="surname" placeholder="Surname" id="surname"><br>
        <input type="text" name="bio" placeholder="Bio" id="bio"><br>
        <input type="date" name="birthYear" placeholder="Birth Year" id="birthYear"><br>
        <button type="submit">Update Profile</button>
    </form>
    <a href="/chat">Chat</a>
    <a href="/logout">Logout</a>
</body>

</html>
